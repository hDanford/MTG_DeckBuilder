<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    :root { --bg:#0b0f1a; --fg:#e8ecf1; --muted:#a6b0bf; --accent:#6ee7ff; }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; display:grid; place-items:center; background:linear-gradient(180deg,#0b0f1a,#111827); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .wrap { text-align:center; padding:40px; max-width:560px }
    h1 { font-size:clamp(28px,4vw,42px); margin:0 0 12px }
    p { color:var(--muted); margin:0 0 24px }
    a { display:inline-block; padding:12px 16px; border-radius:12px; background:var(--accent); color:#0b0f1a; text-decoration:none; font-weight:600 }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>404 — Page Not Found</h1>
    <p>The page you’re looking for doesn’t exist or has moved.</p>
    <a href="/">Back to homepage</a>
  </main>
</body>
</html>
