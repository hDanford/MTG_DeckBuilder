<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Deck Building App</title>
  <style>
    :root {
      --bg1: #0b0f1a;
      --bg2: #111827;
      --fg: #e8ecf1;
      --muted: #a6b0bf;
      --accent: #6ee7ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--fg);
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
    }
    .card {
      width: min(640px, 92vw);
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0 0 16px;
      font-size: clamp(28px, 4vw, 40px);
    }
    p { margin: 0 0 24px; color: var(--muted); }
    .btn {
      appearance: none;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #0b0f1a;
      transition: transform 0.05s ease;
    }
    .btn:active { transform: translateY(1px) scale(0.99); }
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- Change this title text to whatever you like -->
    <h1>Card Deck Building App</h1>
    <p>Starter page. The button below doesnâ€™t do anything yet.</p>
    <button class="btn" type="button" id="primaryBtn">Get Started</button>
  </main>

  <script>
    // Intentionally a no-op for now.
    document.getElementById('primaryBtn').addEventListener('click', () => {
      console.log('Button clicked (no action wired yet).');
    });
  </script>
</body>
</html>
